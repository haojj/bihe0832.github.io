<h2>关于这个博客</h2>
<div id="content"><img alt="" src="http://blog.bihe0832.com/public/images/helloworld.jpg" width="100%">
<hr>
<p>忽然不知道怎么写开头了……</p>

<p>有一个属于自己的博客，并可以与更多的人分享自己的经验、感受、想法等等，一直是自己的一个情结。这个情结在从事了计算机这个行业，又做了程序猿以后越发的强烈。直到今天，这个梦想终于实现了。</p>

<p>“互联网精神”中最后的一点就是分享。分享的意义很多时候在于昭显彼此，寻找共鸣，以及，在由字句构筑起来的世界中，找到吸引自己的那一座灯塔。不知道可以坚持多久，但是我会努力。</p>
